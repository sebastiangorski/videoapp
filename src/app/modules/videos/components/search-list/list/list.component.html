<!-- Grid style -->
<div class="row" *ngIf="grid">
    <div class="col-lg-4">
        <div class="single-video-card">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Video 1 Title
                    </mat-card-title>
                    <mat-card-subtitle>999 wyświetleń | 125 polubień</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-chip-list aria-label="Fish selection">
                        <mat-chip color="primary" selected>Dodano: 01/08/2020</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
                <mat-card-actions>
                    <div class="video-buttons">
                        <mat-icon color="primary">play_circle_filled</mat-icon>
                        <mat-icon color="accent">favorite_border</mat-icon>
                        <mat-icon>delete</mat-icon>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<!-- List style -->
<div class="row" *ngIf="!grid">
    <div class="single-video-list">
        <mat-list>
            <mat-list-item>
                <div class="single-video-list__item">
                    <img class="video-list-thumbnail" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <div class="single-video-list__info">
                        <div mat-line>Video 1 Title</div>
                        <div mat-line>999 wyświetleń | 125 polubień</div>
                        <div mat-line>Dodano: 01/08/2020</div>
                    </div>
                    <div class="single-video-list__buttons">
                        <mat-icon color="primary">play_circle_filled</mat-icon>
                        <mat-icon color="accent">favorite_border</mat-icon>
                        <mat-icon>delete</mat-icon>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
</div>

<!-- Filters, Sorting, Pagination -->
<div class="row">
    <div class="col-lg-12">
        <div class="list-options">
            <div class="filter">
                <mat-form-field appearance="fill">
                    <mat-label>Filtruj</mat-label>
                    <mat-select [formControl]="filters" multiple>
                        <mat-option *ngFor="let filter of filtersList" [value]="filter">{{filter}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="sorting">
                <mat-form-field appearance="fill">
                    <mat-label>Sortuj</mat-label>
                    <mat-select [formControl]="sorting">
                        <mat-option *ngFor="let sort of sortingList" [value]="sort">{{sort}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="pagination">
                <mat-paginator [length]="100"
                               [pageSize]="10"
                               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
